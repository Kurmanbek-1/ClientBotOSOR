version: '3.9'

services:
  bot:
    container_name: osor_client_bot
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/app/osor_client_bot/
      - ../../WorkBot/media:/app/osor_client_bot/media
    command: "sh /app/osor_client_bot/entrypoints/start_bot.sh"
    env_file:
      - .env
    networks:
      - db_network
      - shared_network

networks:
  db_network:
    driver: bridge
  shared_network:
    external: true